    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        overflow-x: hidden;
        cursor: none;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;
        scrollbar-width: none;
        scroll-behavior: smooth;
      }
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #FFD700; /* Gold shadow */
        clip-path: inset(24% 0 29% 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #B8860B; /* Darker Gold shadow */
        clip-path: inset(54% 0 21% 0);
        animation: glitch-anim2 2s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip-path: inset(8% 0 14% 0); }
        20% { clip-path: inset(82% 0 3% 0); }
        40% { clip-path: inset(18% 0 46% 0); }
        60% { clip-path: inset(62% 0 29% 0); }
        80% { clip-path: inset(12% 0 88% 0); }
        100% { clip-path: inset(38% 0 6% 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip-path: inset(28% 0 54% 0); }
        20% { clip-path: inset(4% 0 29% 0); }
        40% { clip-path: inset(78% 0 16% 0); }
        60% { clip-path: inset(12% 0 69% 0); }
        80% { clip-path: inset(92% 0 8% 0); }
        100% { clip-path: inset(3% 0 36% 0); }
      }
      
      /* Fluorescent Light Turn On Effect */
      .animate-flicker-on {
        animation: flicker-on 1.5s linear forwards;
      }
      @keyframes flicker-on {
        0% { opacity: 0; }
        10% { opacity: 0; }
        10.1% { opacity: 1; }
        10.2% { opacity: 0; }
        20% { opacity: 0; }
        20.1% { opacity: 1; }
        20.6% { opacity: 0; }
        30% { opacity: 0; }
        30.1% { opacity: 1; }
        30.5% { opacity: 1; }
        30.6% { opacity: 0; }
        45% { opacity: 0; }
        45.1% { opacity: 1; }
        50% { opacity: 1; }
        55% { opacity: 1; }
        55.1% { opacity: 0; }
        57% { opacity: 0; }
        57.1% { opacity: 1; }
        60% { opacity: 1; }
        60.1% { opacity: 0; }
        65% { opacity: 0; }
        65.1% { opacity: 1; }
        75% { opacity: 0.5; }
        75.1% { opacity: 1; }
        77% { opacity: 0; }
        77.1% { opacity: 1; }
        85% { opacity: 0.8; }
        86% { opacity: 1; }
        100% { opacity: 1; }
      }
    </style>
